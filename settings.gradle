include "core"
include "demo"
include "front"

rootProject.name = "monash-spring-boot-sso-demo"

rootProject.children.each { p ->

	switch (p.name) {
		case "core":
			p.name = "monash-spring-boot-sso"
			break
		case "demo":
			p.name = "monash-spring-saml-sp-demo"
			break
		case "front":
			p.name = "monash-spring-saml-sp-demo-front"
			break
		default:
			break
	}
}
